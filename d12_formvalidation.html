<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
  
    
  </style>
  <body>
    <h1> Form Validation</h1>
       <div class="container py-4"></div>
         <div class="d-flex justify-content-center">
              <div class="col-md-5 shadow">

            <form class="p-3"  onsubmit="return submitform()">
                <h2 class="text-center text-success"> Form </h2>
                <hr>

                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="fname" onkeyup="fnamevalidate()">
                    <label for="fname">First name</label>
                    <span id="fnameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="lname" onkeyup="lnamevalidate()">
                    <label for="lname">Last name</label>
                    <span id="lnameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="email" placeholder="" class="form-control" id="ename" onkeyup="enamevalidate()">
                    <label for="ename">E-mail</label>
                    <span id="enameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="pname" onkeyup="pnamevalidate()">
                    <label for="pname">Password</label>
                    <span id="pnameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="Cname" onkeyup="Cnamevalidate()">
                    <label for="Cname"> Confirm Password</label>
                    <span id="CnameMsg"></span>
                </div>


                  <div class="mb-3 ">
                     <button class="bg-info w-100">Submit</button>
                  </div>

               </form>
           </div>
      </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="formvalidation.js">

</script>



  </body>
</html>
