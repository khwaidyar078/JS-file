<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>

    

    <script>
         //for (start,end,incre,decre){
        //code for task
       //}

       for(i=0;i<=10;i++){
        document.write(`${i}<br>`)
       }

       for(x=10;x>=1;x--){
        document.write(`${x} <br>`)
       }


       //Multiplication table

          let num = Number (prompt("Enter your number"))
        for(i=1;i<=10;i++){
        document.write(`${num} * ${i} =${num * i}<br>`)
       }

       //odd number
       
       for(i=1;i<=10;i+=2){
     document.write(`${i}<br>`) 
       }

    //even number

    for(i=2;i<=10;i+=2){
     document.write(`${i}<br>`) 
       }


    </script>
    
</body>
</html>
