<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!-- //for loop -->
     <!-- <script>
        for(i=1 ;i<=50;i+=2){
     document.write(`${i} `)
        }
    </script> -->


     
 
       
      <script>
let b =0
 while(b<=10){
     document.write(`'the natural number is " ${b} <br> <hr>`)
     b++
 }

 let d =10
 while(d>=0){
     document.write(`"the reverse number is " ${d} <br>  <hr>`)
     d--
 }

 let a = 1 
  while(a<=50){
     document.write(`"the odd fron 1 to 50 is " ${a} <br>  <hr>`)
       a+=2
  }

  let c=0
  while(c<=50){
     document.write(`"the even num fron 1 to 50 is " ${c} <br> <hr> `)
     c+=2
  }   


  //do while loop 
  //natural num from 1 to 100

  let q=1
  do{
    document.write(`"the natural number is" ${q}  <br> <hr>`)
    q++
  }
  while(q<=100)


  let w=100
  do{
    document.write(`"the reverse number is" ${w}  <br> <hr>`)
    w--
  }
  while(w>=1)
  
  let e=1
  do{
    document.write(`"the odd number is" ${e} <br> <hr>`)
    e+=2
  }
  while(e<=100)
  
  let r=0
  do{
    document.write(` "the even number is " ${r}  <br> <hr>`)
    r+=2
  }
  while(r<=100)
</script>
    


</body>
</html>
